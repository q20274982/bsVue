<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-title
      v-for="(item, index) in nameList"
      :key="index"
      :Name="item"
      :Age="18">
    </app-title>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script type="module">
    import Title from './appTitle.js'
    
    let app = new Vue({
      el: '#app',
      data: {
        nameList: ['Andy', 'Jimmy', 'Jim']
      },
      components: {
        'app-title': Title
      }
    })
  </script>
</body>
</html>
