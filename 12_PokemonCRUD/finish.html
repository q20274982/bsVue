<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Bootstrap Vue Css -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
    crossorigin="anonymous"></script>

  <!-- VueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- BootstrapVue JS -->
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <!-- toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-between my-4">
        <h1>我的寶可夢</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#create-modal">新增寶可夢</button>
      </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>##</th>
            <th>寶可夢</th>
            <th>暱稱</th>
            <th>功能</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="pokemon in pokemonList">
            <td class="align-middle">{{pokemon.id}}</td>
            <td class="align-middle"><img class="w-25" :src="pokemon.image" alt=""></td>
            <td class="align-middle">{{pokemon.name}}</td>
            <td class="align-middle">{{pokemon.nickName}}</td>
            <td class="align-middle">
              <button v-on:click="selectEdit(pokemon)" class="btn btn-primary" data-toggle="modal"
                data-target="#edit-modal">編輯</button>
              <button v-on:click="deletePokemon(pokemon)" class="btn btn-danger">刪除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 新增Modal -->
    <div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">新增寶可夢</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body container">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label>名稱</label>
                <input v-model="createPokemonData.name" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>暱稱</label>
                <input v-model="createPokemonData.nickName" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>類型</label>
                <input v-model="createPokemonData.type" class="form-control" type="text">
              </div>
              <div class="col-12 mb-3">
                <label>圖片網址</label>
                <input v-model="createPokemonData.image" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>生命值</label>
                <input v-model="createPokemonData.hp" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>速度</label>
                <input v-model="createPokemonData.speed" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>攻擊</label>
                <input v-model="createPokemonData.attack" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>防禦</label>
                <input v-model="createPokemonData.defanse" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>特攻</label>
                <input v-model="createPokemonData.spAttack" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>特防</label>
                <input v-model="createPokemonData.spDefanse" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button v-on:click="createPokemon" type="button" class="btn btn-primary">新增</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 編輯Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="editModalLabel"></h5> -->
            <div class="custom-control custom-switch">
              <input v-model="enableEdit" type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">啟用以編輯</label>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body container">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label>名稱</label>
                <input readonly v-model="currentPokemon.name" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>暱稱</label>
                <input :readonly="!enableEdit" v-model="currentPokemon.nickName" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>類型</label>
                <input :readonly="!enableEdit" v-model="currentPokemon.type" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>生命值</label>
                <input readonly v-model="currentPokemon.hp" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>速度</label>
                <input readonly v-model="currentPokemon.speed" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>攻擊</label>
                <input readonly v-model="currentPokemon.attack" class="form-control" type="text">
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label>防禦</label>
                <input readonly v-model="currentPokemon.defanse" class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button v-on:click="updatePokemon" type="button" class="btn btn-primary">更新</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>

  <script>
    const API_BASE_URL = 'https://localhost:5001'

    let app = new Vue({
      el: '#app',
      data: {
        pokemonList: [],
        //新增
        createPokemonData: {
          name: "皮卡丘",
          nickName: "皮皮",
          type: "鼠寶可夢",
          image: "https://assets.pokemon.com/assets/cms2/img/pokedex/detail/025.png",
          hp: 35,
          speed: 90,
          attack: 55,
          defanse: 40,
          spAttack: 50,
          spDefense: 50,
        },
        //編輯
        currentPokemon: {},
        enableEdit: false,
      },
      created() {
        this.getAllPokemon();
      },
      methods: {
        getAllPokemon() {
          axios.get(`${API_BASE_URL}/pokemon`)
            .then(res => {
              console.log(res);
              if (res.data.status == 20000) {
                //成功
                this.pokemonList = res.data.result;
              }
            })
        },
        selectEdit(pokemon) {
          this.enableEdit = false;

          let copyPokemon = {
            attack: pokemon.attack,
            defanse: pokemon.defanse,
            hp: pokemon.hp,
            id: pokemon.id,
            image: pokemon.image,
            name: pokemon.name,
            nickName: pokemon.nickName,
            spAttack: pokemon.spAttack,
            spDefense: pokemon.spDefense,
            speed: pokemon.speed,
            type: pokemon.type
          }

          this.currentPokemon = copyPokemon;
        },
        createPokemon() {
          axios.post(`${API_BASE_URL}/Pokemon`, this.createPokemonData)
            .then(res => {
              console.log(res);
              if (res.data.status == 20000 && res.data.result == true) {
                toastr.success('新增成功');
                this.getAllPokemon();
                $('#create-modal').modal('hide')
              } else {
                toastr.error('新增失敗');
              }
            });
        },
        updatePokemon() {
          axios.put(`${API_BASE_URL}/Pokemon`, this.currentPokemon)
            .then(res => {
              console.log(res);
              if (res.data.status == 20000 && res.data.result == true) {
                toastr.success('更新成功');
                this.getAllPokemon();
                $('#edit-modal').modal('hide')
              } else {
                toastr.error('更新失敗');
              }
            });
        },
        deletePokemon(pokemon) {
          this.$bvModal.msgBoxConfirm('確定刪除資料', {
              title: '警告',
              size: 'sm',
              okVariant: 'danger',
              okTitle: '確認',
              cancelTitle: '取消',
              footerClass: 'p-2',
              hideHeaderClose: false,
              centered: true,
          }).then(value => {
            if (value) {
              axios.delete(`${API_BASE_URL}/Pokemon`, { data: pokemon })
                .then(res => {
                  console.log(res);
                  if (res.data.status == 20000 && res.data.result == true) {
                    toastr.success('刪除成功');
                    $('#edit-modal').modal('hide')
                  } else {
                    toastr.error('刪除失敗');
                  }
                });
            } else {
              toastr.warning('刪除取消')
            }
          }).catch(err => {
            console.warn(err)
          });
        },
      },
    });
  </script>
</body>

</html>
