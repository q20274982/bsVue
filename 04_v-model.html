<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="inputData">
    <p>{{ inputData }}</p>

    <select v-model="selectItem">
      <option value="BuildSchool">BuildSchool</option>
      <option value="Javascript">Javascript</option>
      <option value="Vue">Vue</option>
    </select>
    <p>{{ selectItem }}</p>

    <input type="checkbox" v-model="check">
    <p>{{ check }}</p>

    <button v-on:click="changeData">按我</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        inputData: 'BuildSchool',
        selectItem: 'BuildSchool',
        check: true
      },
      methods: {
        changeData() {
          this.inputData = '大安區'
          this.selectItem = 'Vue'
          this.check = false
        }
      },
    })
  </script>
</body>
</html>
