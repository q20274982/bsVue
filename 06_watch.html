<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <input type="text" v-model="inputVal">
    <p>{{ inputMsg }}</p>

    <input type="text" v-model="obj.name">
    <p>{{ nameMsg }}</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        inputVal: '',
        inputMsg: '',
        obj: {
          name: ''
        },
        nameMsg: ''
      },
      watch: {
        inputVal() { // 監聽 data 裏面的 inputVal
          // 當 inputVal 的資料有異動時，執行下方的程式碼
          this.inputMsg = `${new Date()} 有人異動`
        },
        'obj.name': function() {
          this.nameMsg = `${new Date()} 有人異動`
        },
        nameMsg: {
          handler() {
            
          },
          immediate: true,
          deep: true
        }
      }
    })
  </script>
  
</body>
</html>
