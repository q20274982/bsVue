<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <the-alert
        v-for="item in nameList"
        :Name="item"
        v-on:clickme2="alertName(item)"
        ></the-alert>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script type="module">
    import TheAlert from './TheAlert.js'
    const app = new Vue({
      el: '#app',
      data: {
        nameList: ['andy', 'jimmy', 'jim']
      },
      methods: {
        alertName(item) {
          console.log(this.nameList)
          alert(item)
        }
      },
      components: {
        'the-alert': TheAlert
      }
    })
  </script>
</body>
</html>
